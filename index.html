<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Account Verification</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <form class="form-signin">
        <div class="text-center mb-4">
          <img class="mb-4" src="https://res.cloudinary.com/favourchi-/image/upload/v1574429226/logo_kukyuy.png" alt="" width="72" height="60">
          <h1 class="h3 mb-3">Account Verifi</h1>
          <p>A simple account number verification app </p>
        </div>
  
        <div class="form-label-group">
          <input type="number" id="inputNumber" class="form-control" placeholder="Account Number" required autofocus>
          <label for="inputNumber">Account Number</label>
        </div>
  
        <div class="form-label-group">
          <select type="text" id="select" class="form-control" placeholder="Bank" required>
          <label for="bank_name">Bank Name</label>
          </select>
        </div>
  
        <div class="mb-3">
          <label>
            <input class="btn btn-primary" type="reset" value="Reset">
         </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit"> Verify Account</button>
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2019</p>
      </form>
  </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
